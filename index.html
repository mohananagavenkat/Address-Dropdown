<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Dropdown Demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="address-form-wrapper">
        <form id="address_form">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">Select Country</option>
            </select>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="">Select State</option>
            </select>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="">Select City</option>
            </select>
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
        </form>
    </div>
    <script src="./data/countries.js"></script>
    <script src="./data/states.js"></script>
    <script src="./data/cities.js"></script>
    <script src="./js/address_dropdown.js"></script>
</body>

</html>
